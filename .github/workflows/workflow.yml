name: Deploy na GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Configurando o GCP
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/site:latest
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login no GCP
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_KEYS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # configurarando o docker
      - name: Configurando Docker
        run: gcloud auth configure-docker --quiet

      # build image
      - name: Buildando a imagem
        run: docker build -t $IMAGE_NAME .

      # push da image no registry
      - name: Push da imagem docker
        run: docker push $IMAGE_NAME

      # aqui a gente reza
      - name: Deploy da imagem docker
        run: gcloud run deploy site --image $IMAGE_NAME --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated

      - name: Checando status do deploy
        run: |
          OPERATION_ID=$(echo ${{ steps.deploy.outputs.stdout }} | grep -oP "Operation.*? is\K.*?(?=')")
          OPERATION_STATUS=$(gcloud run operations describe $OPERATION_ID --format='value(done)')
          echo ::set-output name=status::$OPERATION_STATUS
        id: status

        # aqui a gente comemora
      - name: Envia mensagem em caso de sucesso
        uses: appleboy/telegram-action@v1.1
        if: ${{ steps.status.outputs.status == 'True' }}
        with:
          to: ${{ env.TELEGRAM_CHAT_ID }}
          token: ${{ env.TELEGRAM_BOT_TOKEN }}
          message: 'Deploy realizado com sucesso!'

      # aqui a gente chora
      - name: Envia mensagem em caso de falha
        if: ${{ steps.status.outputs.status != 'True' }}
        uses: appleboy/telegram-action@v0.2.0
        with:
          to: ${{ env.TELEGRAM_CHAT_ID }}
          token: ${{ env.TELEGRAM_BOT_TOKEN }}
          message: 'Erro no deploy. Verifique os logs.'
