name: GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Configurar o GCP
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/site:latest
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login no GCP
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_KEYS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # configurarando o docker
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      # build image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # push da image no registry
      - name: Push Docker image
        run: docker push $IMAGE_NAME

      # aqui a gente reza
      - name: Deploy Docker image
        run: gcloud run deploy site --image $IMAGE_NAME --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated
      
      - name: Install Beta components
        run: gcloud components install beta --quiet
        
      - name: Adicionar pol√≠tica de IAM
        run: gcloud beta run services add-iam-policy-binding --region=us-central1 --member=allUsers --role=roles/run.invoker site
        
